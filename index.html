<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>هل تحبني؟</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap" id="home">
    <h1 class="title">هل تحبني؟</h1>

    <div class="btn-row">
      <button id="yesBtn" class="btn yes">ايوه</button>
      <button id="noBtn" class="btn no">لا</button>
    </div>

    <p class="hint">جرّب تقرب من "لا" ☺️</p>
  </main>

  <section class="heart-screen hidden" id="heartScreen">
    <div class="topbar">
      <button id="backBtn" class="btn back">رجوع</button>
      <div class="toptext">💗</div>
    </div>

    <canvas id="canvas"></canvas>

    
  </section>

  <script src="script.js"></script>

</html>
